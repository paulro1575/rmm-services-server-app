server:
  port: 8000
  servlet:
    context-path: /rmmservices/

logging:
  level:
    org:
      springframework: INFO

spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
    hibernate:
      dll-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/rmmservices
    username: rmmuser
    password: rmm-user-2020

config:
  device-cost: 4.00

